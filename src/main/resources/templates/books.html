<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}">ID</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
    </tr>
    </tbody>
</table>
<br>
<a href="books/add">add book</a>
</body>
</html>
